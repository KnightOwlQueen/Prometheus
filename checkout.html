<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge // Secure Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap');
        
        body {
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Inter', sans-serif;
        }

        .font-forge { font-family: 'Outfit', sans-serif; text-transform: uppercase; letter-spacing: 0.15em; }

        .noise-overlay {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            pointer-events: none;
            z-index: 5;
            mix-blend-mode: overlay;
        }

        .noise-overlay::before {
            content: "";
            position: absolute;
            inset: -20%;
            width: 140%;
            height: 140%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            animation: staticNoise 0.2s infinite;
        }

        @keyframes staticNoise {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-1%, -1%); }
            50% { transform: translate(-1%, 2%); }
            100% { transform: translate(0, 0); }
        }

        .glass-card {
            background: rgba(15, 15, 15, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 77, 0, 0.1);
        }

        .checkout-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.75rem 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .checkout-input:focus {
            outline: none;
            border-color: #ea580c;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 15px rgba(234, 88, 12, 0.1);
        }

        label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #666;
            margin-bottom: 0.5rem;
            display: block;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col relative overflow-x-hidden">
    <div class="noise-overlay"></div>

    <nav class="p-8 flex justify-between items-center border-b border-white/5 relative z-10">
        <div class="flex items-center gap-2">
            <div class="w-2 h-6 bg-orange-600"></div>
            <h1 class="text-white font-forge text-sm tracking-[0.3em]">Forge / Checkout</h1>
        </div>
        <a href="cart.html" class="text-gray-500 font-mono text-[10px] uppercase hover:text-white transition">‚Üê Return to Queue</a>
    </nav>

    <main class="flex-1 max-w-6xl mx-auto w-full p-6 md:p-12 relative z-10">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-16">
            
            <div class="lg:col-span-2 space-y-12">
                <section>
                    <div class="flex items-center gap-4 mb-8">
                        <span class="text-orange-600 font-mono text-xl">01</span>
                        <h2 class="font-forge text-2xl text-white tracking-widest">Neural Identity</h2>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label>Operator Name</label>
                            <input type="text" placeholder="J. DOE" class="checkout-input">
                        </div>
                        <div>
                            <label>Auth Email</label>
                            <input type="email" placeholder="OPERATOR@SYSTEM.NET" class="checkout-input">
                        </div>
                        <div class="md:col-span-2">
                            <label>Infrastructure Address</label>
                            <input type="text" placeholder="123 NODE STREET, CLUSTER B" class="checkout-input">
                        </div>
                    </div>
                </section>

                <section>
                    <div class="flex items-center gap-4 mb-8">
                        <span class="text-orange-600 font-mono text-xl">02</span>
                        <h2 class="font-forge text-2xl text-white tracking-widest">Payment Protocol</h2>
                    </div>
                    <div class="glass-card p-8 space-y-6 border-l-2 border-orange-600/30">
                        <div>
                            <label>Neural Credit Card Number</label>
                            <input type="text" placeholder="XXXX XXXX XXXX XXXX" class="checkout-input">
                        </div>
                        <div class="grid grid-cols-2 gap-6">
                            <div>
                                <label>Expiry Date</label>
                                <input type="text" placeholder="MM/YY" class="checkout-input">
                            </div>
                            <div>
                                <label>Security Hash (CVC)</label>
                                <input type="text" placeholder="***" class="checkout-input">
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="lg:col-span-1">
                <div class="sticky top-12 space-y-6">
                    <div class="glass-card p-8 border-t-2 border-orange-600">
                        <h4 class="text-white font-forge text-xs mb-6 tracking-widest">Execution Summary</h4>
                        
                        <div class="space-y-4 font-mono text-[11px] mb-8">
                            <div class="flex justify-between">
                                <span class="text-gray-500" id="summary-plan-name">Resource: Blaze</span>
                                <span class="text-white" id="summary-subtotal">$79.00</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-500">Tax Protocol</span>
                                <span class="text-white">$0.00</span>
                            </div>
                            <div class="flex justify-between border-t border-white/10 pt-4 text-lg font-forge">
                                <span class="text-white">Total due</span>
                                <span class="text-orange-500" id="summary-total">$79.00</span>
                            </div>
                        </div>

                        <button id="finalAuthorize" class="w-full py-5 bg-orange-600 text-white font-bold text-[10px] uppercase tracking-[0.2em] hover:bg-orange-500 transition-all shadow-[0_0_20px_rgba(234,88,12,0.2)]">
                            Authorize Transaction
                        </button>

                        <div class="mt-6 flex flex-col items-center gap-4 border-t border-white/5 pt-6">
                            <div class="flex items-center gap-2 opacity-40">
                                <div class="w-1.5 h-1.5 rounded-full bg-green-500"></div>
                                <span class="text-[8px] font-mono text-gray-400 uppercase tracking-widest">Forge_Shield Secured</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="p-8 border-t border-white/5 text-center relative z-10">
        <p class="text-[9px] font-mono text-gray-700 uppercase tracking-[0.3em]">
            Forge Intelligence // Encryption Phase: Active // UID: <span id="session-id">LOADING...</span>
        </p>
    </footer>

    <script>
        // 1. Initialize the URL Parser
        const params = new URLSearchParams(window.location.search);
        const plan = params.get('plan');

        // 2. Define our Data Map (Forge Pricing Tiers)
        const pricingData = {
            'blaze': {
                name: 'Resource: Blaze',
                price: '$79.00'
            },
            'inferno': {
                name: 'Resource: Inferno',
                price: '$299.00'
            }
        };

        // 3. Execution: Update the UI based on the detected plan
        if (plan && pricingData[plan]) {
            document.getElementById('summary-plan-name').innerText = pricingData[plan].name;
            document.getElementById('summary-subtotal').innerText = pricingData[plan].price;
            document.getElementById('summary-total').innerText = pricingData[plan].price;
        } else {
            // Fallback if no plan is detected in URL
            document.getElementById('summary-plan-name').innerText = 'Resource: Standard';
            document.getElementById('summary-subtotal').innerText = '$0.00';
            document.getElementById('summary-total').innerText = '$0.00';
        }

        // 4. Authorization Handshake Logic
        document.getElementById('finalAuthorize').addEventListener('click', function() {
            this.innerText = 'PROCESSING HANDSHAKE...';
            this.style.opacity = '0.5';
            this.disabled = true;
            
            setTimeout(() => {
                // Redirecting to success page
                alert('Inference link established successfully.');
                window.location.href = 'success.html';
            }, 2500);
        });

        // 5. Generate Session UID
        document.getElementById('session-id').innerText = Math.random().toString(36).substr(2, 9).toUpperCase();
    </script>
</body>
</html>
