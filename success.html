<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge // Initialization Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap');
        
        body {
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .font-forge { font-family: 'Outfit', sans-serif; text-transform: uppercase; letter-spacing: 0.15em; }

        .noise-overlay {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            pointer-events: none;
            z-index: 5;
            mix-blend-mode: overlay;
        }

        .noise-overlay::before {
            content: "";
            position: absolute;
            inset: -20%;
            width: 140%;
            height: 140%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            animation: staticNoise 0.2s infinite;
        }

        @keyframes staticNoise {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-1%, -1%); }
            50% { transform: translate(-1%, 2%); }
            100% { transform: translate(0, 0); }
        }

        .glass-card {
            background: rgba(15, 15, 15, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 77, 0, 0.1);
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(234, 88, 12, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 4s linear infinite;
            z-index: 10;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        #progress-bar {
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 relative">
    <div class="noise-overlay"></div>
    <div class="scanline"></div>

    <div class="max-w-2xl w-full relative z-20">
        <div class="glass-card p-8 md:p-12 border-t-4 border-orange-600 shadow-[0_20px_50px_rgba(0,0,0,0.5)]">
            
            <header class="mb-10 text-center">
                <div class="inline-block px-3 py-1 bg-orange-600/10 border border-orange-600/30 text-orange-500 font-mono text-[10px] uppercase tracking-widest mb-4">
                    Auth Status: Established
                </div>
                <h1 class="font-forge text-3xl text-white">System <span class="text-orange-500">Initialized</span></h1>
                <p class="text-gray-500 font-mono text-[10px] mt-2 uppercase tracking-widest">Provisioning Neural Resources and Dedicated Node Architecture.</p>
            </header>

            <div class="mb-10">
                <div class="flex justify-between font-mono text-[10px] mb-2 uppercase tracking-tighter">
                    <span class="text-gray-400" id="status-text">Allocating Cluster...</span>
                    <span class="text-orange-500" id="percent-text">0%</span>
                </div>
                <div class="w-full h-1 bg-white/5 overflow-hidden">
                    <div id="progress-bar" class="h-full bg-orange-600 w-0"></div>
                </div>
            </div>

            <div class="bg-black/40 border border-white/5 p-6 rounded mb-8 group transition hover:border-orange-600/30">
                <label class="font-mono text-[9px] text-gray-600 uppercase mb-3 block">Private Neural Access Token</label>
                <div class="flex items-center justify-between">
                    <code id="access-token" class="text-orange-500 font-mono text-sm tracking-wider">GENERATING_HASH...</code>
                    <button onclick="copyToken()" class="text-[9px] font-mono text-gray-500 hover:text-white uppercase transition border-l border-white/10 pl-4 ml-4">Copy Key</button>
                </div>
            </div>

            <div id="terminal-log" class="font-mono text-[9px] text-gray-700 space-y-1 mb-10 h-24 overflow-hidden border-l border-white/5 pl-4 uppercase">
            </div>

            <a href="dashboard.html" id="dashboard-btn" class="block w-full py-4 border border-white/10 text-white font-bold text-[10px] uppercase tracking-[0.2em] text-center hover:bg-white hover:text-black transition-all opacity-0 pointer-events-none">
                Access Infrastructure Dashboard
            </a>
        </div>
        
        <p class="text-center mt-8 text-[9px] font-mono text-gray-700 uppercase tracking-[0.3em]">
            Protocol: Forge_Shield v4.0 // Cluster: US-EAST-NODE-01
        </p>
    </div>

    <script>
        const progressBar = document.getElementById('progress-bar');
        const percentText = document.getElementById('percent-text');
        const statusText = document.getElementById('status-text');
        const terminalLog = document.getElementById('terminal-log');
        const dashboardBtn = document.getElementById('dashboard-btn');
        const accessToken = document.getElementById('access-token');

        const logs = [
            "Initializing handshake...",
            "Validating auth credentials...",
            "Encrypting neural tunnel...",
            "Allocating dedicated node 0xFF42...",
            "Synchronizing neural memory layers...",
            "Provisioning Blaze capacity...",
            "Gateway established successfully."
        ];

        accessToken.innerText = 'FG-' + Math.random().toString(36).substr(2, 12).toUpperCase() + '-' + Math.random().toString(36).substr(2, 4).toUpperCase();

        let progress = 0;
        let logIndex = 0;

        function simulateInitialization() {
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 15) + 5;
                
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    completeSetup();
                }

                progressBar.style.width = `${progress}%`;
                percentText.innerText = `${progress}%`;

                if (logIndex < logs.length && progress > (logIndex * 15)) {
                    const logEntry = document.createElement('div');
                    logEntry.innerText = `> ${logs[logIndex]}`;
                    terminalLog.prepend(logEntry);
                    logIndex++;
                }
            }, 400);
        }

        function completeSetup() {
            statusText.innerText = "System Ready";
            statusText.classList.replace('text-gray-400', 'text-green-500');
            
            // Visual upgrade for the button on success
            dashboardBtn.classList.remove('opacity-0', 'pointer-events-none');
            dashboardBtn.classList.add('opacity-100', 'pointer-events-auto', 'border-orange-600', 'shadow-[0_0_15px_rgba(234,88,12,0.3)]');
            
            const finalLog = document.createElement('div');
            finalLog.innerText = "> HANDSHAKE VERIFIED. ACCESS GRANTED.";
            finalLog.classList.add('text-green-500');
            terminalLog.prepend(finalLog);
        }

        function copyToken() {
            navigator.clipboard.writeText(accessToken.innerText);
            alert("Token copied to secure clipboard.");
        }

        simulateInitialization();
    </script>
</body>
</html>
